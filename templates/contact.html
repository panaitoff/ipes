{% extends "base.html" %}

{% block content %}
    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Техническая Поддержка</h1>
            <p>
                Подробно опишите возникшую у вас проблему
            </p>
        </div>
    </div>

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Имя</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Эл. Почта</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Почта для связи">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Тема</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Тема">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Описание проблемы</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Описание проблемы" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <a href="/"><button  class="btn btn-success btn-lg px-3" >Отправить</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
{% endblock %}
